<div class="container fun-question">
    <h1 class="animated-title">Hey <strong>{{ name }}</strong>,</h1>
    <p class="fun-text">So... I've been wondering... 🤔</p>
    <h2 class="fun-question">Can we, like, totally talk? 💬</h2>
  
    <!-- Buttons for YES and NO options -->
    <div class="button-group">
      <button class="btn btn-yes" (click)="onYes()">YES! 🎉</button>
      <button class="btn btn-no" (click)="onNo()">Nah... 😅</button>
    </div>
  
    <!-- Result text displayed based on user choice -->
    <p *ngIf="response" class="response-text">{{ response }}{{this.name}}</p>
  </div>
